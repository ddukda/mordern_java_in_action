spring:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      jdbc:
        batch_size: 1000
      hibernate:
        format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false
